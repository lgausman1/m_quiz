<!DOCTYPE html>
<html>
<head>
<title>Edit Quiz</title>
<script src="/bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
<link href="/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
<script src="/bower_components/bootstrap/js/collapse.js" type="text/javascript"></script>
<script type="text/javascript" src="/bower_components/underscore/underscore.js"></script>
<link href='http://fonts.googleapis.com/css?family=Berkshire+Swash' rel='stylesheet' type='text/css'>
<script src="/javascripts/app.js" type="text/javascript"></script>
<link href="/stylesheets/style.css" rel="stylesheet">

</head>

<body class="verticalStripes">
<div id="wrapper">
	<div id="header">
		<h1>Edit Music Trivia</h1>
	</div>
	<!-- format bootstrap form later -->
	
	<!-- quiz from game.html -->
<div id="questionCon" class="row">
<script type="text/template" id="tmpl-quiz">

    <div class="col-md-10 col-md-offset-2">
    <form id="update-form-<%= questionId %>" data-phraseid="<%= questionId %>">

	    <div class="col-md-8 form-group">
	    <label>video: </label><input name="video" type="text" value="<%= video %>" class="form-control">
	    </div>

  	
	  	<div class="col-md-8 form-group">
	  	<label>Question: </label><input name="question" type="text" value="<%= question %>" class="form-control">
	  	</div>
	  	<div class="col-md-8 form-group">
	  	<label>Question choices:</label>
		  	<ul id="list">
		  	<% _(choices).each(function (choice) { %>
				<li><input type="text" class="form-control" name="choicesGroup" value='<%= choice %>'></li>


	<% }) %>
		<div class="col-md-8 form-group">
		  	<label>Correct Choice: </label>
		  	<input type="text" value="<%= correctChoice %>">
		  </div>
	</div>
	<div class="row" style="clear:both;">
		<button type="submit">Edit</button>
	</form>
	</div>
</script>
</div>


</div>

</body>
</html>
