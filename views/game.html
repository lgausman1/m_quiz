<!DOCTYPE html>
<html>
<head>
	<title>Play Music Trivia</title>
	<script src="/bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
	<link href="/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
	<script type="text/javascript" src="/bower_components/underscore/underscore.js"></script>
	<script src="/javascripts/app.js" type="text/javascript"></script>
	<link href='http://fonts.googleapis.com/css?family=Berkshire+Swash' rel='stylesheet' type='text/css'>
	<link href="/stylesheets/style.css" rel="stylesheet">
</head>
<body class="verticalStripes">
<div id="wrapper">
	<div id="header">
		<h1>Play Music Trivia</h1>
	</div>
	<div class="container" id="questionCon">
		<div class="row">

		</div>

	</div>
	<div id="buttonDiv" class="col-md-5 col-md-offset-7"></div>

<script type="text/template" id="tmpl-quiz">
  <div class="col-md-7">
    <iframe width="600" height="400" src="<%= video %>"></iframe>
    </div>
  <div class="col-md-5 questionPanel">
  	
  	<div id="question"><%= question %></div>
  	
  	<ul id="list">
  	<% _(choices).each(function (choice) { %>
		<li> <input type="radio" value='<%= choice %>' name="choicesGroup"> <%= choice %> </li>
	<% }) %>

  </div>

</script>
<div id="footer"><p>&copy; 2015. All rights reserved.</p></div>
</<div>
</body>

</html>
