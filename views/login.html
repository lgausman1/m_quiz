<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<script src="/bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
	<link href="/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
	<script src="/bower_components/bootstrap/js/collapse.js" type="text/javascript"></script>
	<link href='http://fonts.googleapis.com/css?family=Berkshire+Swash' rel='stylesheet' type='text/css'>
	<link href="/stylesheets/style.css" rel="stylesheet">

</head>
<body class="verticalStripes">
<div id="wrapper">
	<div id="header">
		<h1>Play Music Trivia</h1>
	</div>

<div class="container">
<!-- sign up module -->
	<div id="getSignup" class="col-md-10 col-md-offset-4">
		<h2>New user? Sign up to play.</h2>
		<button class="btn btn-lg btn-primary left125" type="button" data-toggle="collapse" data-target="#signup" aria-expanded="false" aria-controls="signup">Sign Up</button>
	</div>
	<div class="collapse" id="signup">

		<div class="row">
			<div class="col-md-6 col-md-offset-3 loginDrop">
				<form method="POST" action="/users"  class="form-horizontal">
				<div class="form-group">
					<label for="userName" class="col-md-3 control-label">User Name</label>
					<div class="col-md-6">
					<input type="text" name="user[userName]" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-md-3 control-label">Email</label>
					<div class="col-md-6">
					<input type="text" name="user[email]" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-md-3 control-label">Password</label>
					<div class="col-md-6">
					<input type="password" name="user[password]" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label for="confirmPassword" class="col-md-3 control-label">Confirm Password</label>
					<div class="col-md-6">
					<input type="password" name="user[password_confirm]" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					<button class="btn btn-sm btn-danger">Sign Up</button>
					</div>
				</div>
				
				</form>
			</div>
		</div>		
	</div> <!-- end sign up -->

<!-- log in module -->
	<div id="getLogin" class="col-md-10 col-md-offset-4">
		<h2>Returning user? Log in here.</h2>
		<button class="btn btn-lg btn-primary left125"  type="button" data-toggle="collapse" data-target="#login" aria-expanded="false" aria-controls="login">Log In</button>
	</div>
	<div class="collapse" id="login">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 loginDrop">
				<form method="POST" action="/login" class="form-horizontal">
				    <div class="form-group">
					    <label for="userName" class="col-md-3 control-label">User Name</label>
					    <div class="col-md-6">
					    <input type="text" name="user[userName]" class="form-control">
					    </div>
				  	</div>
				  	<div class="form-group">
					  	<label for="password" class="col-md-3 control-label">Password</label>
					  	<div class="col-md-6">
					    <input type="password" name="user[password]" class="form-control">
					  	</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
				  			<button class="btn btn-sm btn-danger">Log In</button>
				  		</div>
				  	</div>
				</form>
			</div>
		</div>
	</div><!-- end login -->

</div> <!-- end container -->

<div id="footer"><p>&copy; 2015. All rights reserved.</p></div>
</div>
</body>
</html>
